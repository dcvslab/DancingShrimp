<html>
<head>
<title>dcvslab</title>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="bower_components/paper-styles/paper-styles.html">
<link rel="import" href="bower_components/paper-styles/demo-pages.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-icons/notification-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/paper-spinner/paper-spinner.html">

</head>
<style>
  body {
    font-family: 'RobotoDraft', sans-serif;
    -webkit-font-smoothing: antialiased;
    -webkit-text-size-adjust: 100%;
    margin: 0px;
    padding: 0px;
    background: #fafafa;
}
#header {
  background-color: #009688;
  color: #fff;
  font-size: 45px;
  font-weight: 400;
  line-height: 64px;
  padding: 20px;
}
paper-header-panel {
    margin: 0px;
    padding: 0px;
    top: 0px;
    width: 100%;
}
paper-tabs { 
  background-color: #00796b;
  color: #fff;
}
.paper-tabs-0 #selectionBar.paper-tabs {
  background-color: #ffeb3b;
}
#loading {
  background-color="fff"
}
</style>
<div id="loading">
  <paper-spinner active></paper-spinner>
</div>
<body id="body">
  <paper-material elevation="5">
  <div id="header">
    <center>DCV'S LAB</center>
  </div>
</paper-material>
<paper-material elevation="2">
<paper-tabs selected="0" noink="">
  <paper-tab onclick="selectZero()">About</paper-tab>
  <paper-tab onclick="selectOne()">Projects</paper-tab>
  <paper-tab onclick="selectTwo()">Material Design</paper-tab>
  <paper-tab onclick="selectThree()">Site Index</paper-tab>
</paper-tabs>
</paper-material>
<iron-pages selected="0">
  <div id=pageone>
    PAGE ONE AMIRITE
  </div>
  <div id=pagetwo>
    PAGE TWO AMIRITE
  </div>
  <div id=pagethree>
    PAGE THREE AMIRITE
  </div>
  <div id=pagefour>
    PAGE FOUR AMIRITE
  </div>
</iron-pages>
</body>
<script>
function selectZero() {
document.querySelector('iron-pages').select(0);
}
function selectOne() {
document.querySelector('iron-pages').select(1);
}
function selectTwo() {
document.querySelector('iron-pages').select(2);
}
function selectThree() {
document.querySelector('iron-pages').select(3);
}
</script>
</html>

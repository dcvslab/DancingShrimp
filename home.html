<style>
  body {

}

}

}

<body>

<paper-tabs selected="0" noink="">

</paper-tabs>

    <iron-pages selected="0">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </iron-pages>
</body>
    <script>
      document.addEventListener('click', function(e) {
        var pages = document.querySelector('iron-pages');
        pages.selectNext();
      });
    </script>

<style>
body {
  margin: 0px;
  padding: 0px;
  background: #fafafa;
  font-family: 'RobotoDraft', sans-serif;
  -webkit-font-smoothing: antialiased;
  -webkit-text-size-adjust: 100%;
  background-color: #fff;
}
#header {
  width: 100%;
  background-color: #009688;
}
#headertext {
  color: #fff;
  font-size: 56px;

  font-weight: 400;
  padding: 20px;
}
#content {
  background-color: #fafafa;
  width: 100%;
  height: 100%;
}
paper-tab {
  background-color: #00796b;
  color: #fafafa;
}
#headerbreak {
  padding-top: 50px;
  width: 100%;
}
hr {
    display: block; height: 3px;
    border: 0; border-top: 2px solid rgba(0,0,0,.12);
    margin: 0 0; padding: 0; 
}
/* CSS for the links page */
paper-button.links {
  background-color: #009688;
}
#headlinelinks {
  font-size: 24px;
  font-weight: 400;
  line-height: 44px;
  padding-left: 50px;
  color: rgba(0,0,0,.87);
}
#linksdesc {
  font-size: 14px;
  font-weight: 400;
  line-height: 25px;
  padding-left: 60px;
  color: rgba(0,0,0,.87);
}

<paper-material elevation="3">

</div>

<paper-tabs selected="0" noink="true">

  <div>
    
  </div>

    <div id="linksdesc">This is where my code goes! You're also on it right now, but there is more than just this site within my repositories. Some things I have are scripts for plug.dj and random HTML projects.</div>

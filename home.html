<html>
<head>
<title>dcvslab</title>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="bower_components/paper-styles/paper-styles.html">
<link rel="import" href="bower_components/paper-styles/demo-pages.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-icons/notification-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">

</head>
<style>
  body {
    font-family: 'RobotoDraft', sans-serif;
    -webkit-font-smoothing: antialiased;
    -webkit-text-size-adjust: 100%;
    margin: 0px;
    padding: 0px;
    background: #fafafa;
}
#header {
  background-color: #009688;
  color: #fff;
  font-size: 45px;
  font-weight: 400;
  line-height: 64px;
  padding: 20px;
}
paper-header-panel {
    margin: 0px;
    padding: 0px;
    top: 0px;
    width: 100%;
}
paper-tabs { 
  background-color: #00796b;
  color: #fff;
}
.paper-tabs-0 #selectionBar.paper-tabs {
  background-color: #ffeb3b;
}
#loading {
  background-color="fff"
}
#body {
  display: block;
}
paper-spinner {
  width: 56px;
  height: 56px;
  top: 50px;
  display: none;
}
#pageone {
  top: 10px;
}
#pagetwo {
  top: 10px;
}
#pagethree {
  top: 10px;
}
#pagefour {
  top: 10px;
}
#pagetitle {
    font-size: 34px;
    font-weight: 400;
    line-height: 52px;
    text-decoration: underline;
}
#indexsec {
  width: 25%;
  float: left;
}
</style>
<style is="custom-style">
  :root {
    /* Unchecked state colors. */
    --paper-radio-button-unchecked-color: #000;
    --paper-radio-button-unchecked-ink-color: #fafafa;

    /* Checked state colors. */
    --paper-radio-button-checked-color: #009688;
    --paper-radio-button-checked-ink-color: #ffeb3b;
  }
</style>
<body>
<center><div id="loading">
  <paper-spinner active></paper-spinner>
</div></center>
<div id="body" onload="loadPage()">
  <paper-material elevation="5">
    <div id="header">
      <center>DCV'S LAB</center>
    </div>
  </paper-material>
  <paper-material elevation="2">
    <paper-tabs selected="3" noink="">
      <paper-tab onclick="selectZero()">About</paper-tab>
      <paper-tab onclick="selectOne()">Projects</paper-tab>
      <paper-tab onclick="selectTwo()">Material Design</paper-tab>
      <paper-tab onclick="selectThree()">Site Index</paper-tab>
    </paper-tabs>
  </paper-material>
  <iron-pages selected="0">
    <div id=pageone>
      <div id="pagetitle">ABOUT</div>
    </div>
    <div id=pagetwo>
      <div id="pagetitle">PROJECTS</div>
    </div>
    <div id=pagethree>
      <div id="pagetitle">MATERIAL DESIGN</div>
    </div>
    <div id=pagefour>
      <div id="pagetitle">SITE INDEX</div>
      <center><div id="indexsec"><paper-radio-button></paper-radio-button></div><div id="indexsec"><paper-radio-button></paper-radio-button></div><div id="indexsec"><paper-radio-button></paper-radio-button></div><div id="indexsec"><paper-radio-button></paper-radio-button></div></center>
      <center><div id="indexsec">plug.dj</div><div id="indexsec">shark edm</div><div id="indexsec">random</div><div id="indexsec">scripts</div></center>
    </div>
  </iron-pages>
</body></div>
<script>
function selectZero() {
document.querySelector('iron-pages').select(0);
}
function selectOne() {
document.querySelector('iron-pages').select(1);
}
function selectTwo() {
document.querySelector('iron-pages').select(2);
}
function selectThree() {
document.querySelector('iron-pages').select(3);
}
</script>
</html>

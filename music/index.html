<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <img src="http://dcvslab.github.io/music/mp3/01/album.jpg">
    <div id="audiocontainer">
    <audio controls id="audio">
      <source src="http://dcvslab.github.io/music/mp3/01/01.mp3" type="audio/mpeg">
    </audio>
    </div>
  </body> 
  <script>
   var audio = document.getElementById("audio")
   function time() {
     var dorig = audio.duration
     var dround = Math.ceil(dorig); 
	   var dstring = dround.toString();
	   var dseconds = dstring + "000";
	   d = parseInt(dseconds);
	   setTimeout(function(){ next(); }, d);
   }
    
   function next() {
     var nsorig = audio.innerHTML.split("/")[6].split(".")[0];
      if (nsorig.split(".")[0].split("")[0] == 0) { 
        var nsparse = parseInt(nsorig);
        var nsnum = nsparse + 1;
        var nsnums = nsnum.toString();
        var ns = "0" + nsnums;
      } else { //soon come
      }
     $("#audio").remove();
     $("#audiocontainer").append("<audio controls autoplay id='audio'><source src='http://dcvslab.github.io/music/mp3/01/" + ns + ".mp3' type='audio/mpeg'></audio>");
	 time();
    }

	  setTimeout(function(){ time(); audio.play(); }, 1000);
  </script>
</html>

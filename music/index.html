<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <img src="http://dcvslab.github.io/music/mp3/01/album.jpg">
    <div id="audiocontainer">
    <audio controls id="audio">
      <source src="http://dcvslab.github.io/music/mp3/01/01.mp3" type="audio/mpeg">
    </audio>
    </div>
  </body> 
  <script>
   audio = document.getElementById("audio")
   function time() {
     var dorig = audio.duration
     var dround = Math.ceil(dorig); 
	   var dstring = dround.toString();
	   var dseconds = dstring + "500";
	   d = parseInt(dseconds);
	   nt = setTimeout(function(){ next(); }, d);
   }
    
   function next() {
	var audio = document.getElementById("audio"); console.log(audio)
     nsorig = audio.innerHTML.split("/")[6].split(".")[0]; console.log(nsorig);
      if (nsorig.split(".")[0].split("")[0] == 0) { 
        nsparse = parseInt(nsorig); console.log(nsparse);
        nsnum = nsparse + 1; console.log(nsnum);
        nsnums = nsnum.toString(); console.log(nsnum);
        ns = "0" + nsnums; console.log(ns);
      } else { //soon come
      }
     $("#audio").remove();
	
     setTimeout(function() { $("#audiocontainer").append("<audio controls autoplay id='audio'><source src='http://dcvslab.github.io/music/mp3/01/" + ns + ".mp3' type='audio/mpeg'></audio>"); },1000)
	   setTimeout(function(){ time();}, 1500);
    }
	  function skip() {
		  next(); clearTimeout(nt);

	  setTimeout(function(){ time(); audio.play(); }, 1000);
  </script>

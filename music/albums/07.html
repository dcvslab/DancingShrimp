      }

    function next() {

     }
    function advance() {

	    } else {

      } 
    }
    function playTrack() {
      tnum = prompt("enter a track number or 'random' for a random one:");
      if (parseInt(tnum) <= 14) {
        nsorig = tnum - 1; skip();
      } else {
        if (tnum == "random") {
          nsorig = Math.floor(Math.random() * 14); skip() 
        } else {
          alert("choose track number 1-14 / spell random right")
        }
      }
    }
	    
	    
    setInterval(function() { advance(); }, 1000);

<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
      background-color: #ddc1bd
    </style>
  </head>
  <body style="background-color: '#ddc1bd'">
    <center>
      <img onclick="skip()" src="http://dcvslab.github.io/music/mp3/02/album2.jpg">
      <p id="track">## - NAME</p>
      <div id="audiocontainer">
        <audio autoplay id="audio">
          <source src="http://dcvslab.github.io/music/mp3/02/01.mp3" type="audio/mpeg">
        </audio>
      </div>
    </center>
  </body>
  <script>
    audio = document.getElementById("audio");
    var tracks = ["01 Congratulations ft. Bilal", "02 Dang! ft Anderson .Paak", "03 Stay", "04 Skin", "05 Cinderella ft. Ty Dolla $ign", "06 Planet God Damn", "07 Soulmate", "08 We ft. CeeLo Green", "09 My Favorite Part ft. Ariana Grande", "10 God Is Fair, Sexy Nasty ft. Kendrick Lamar"];
    document.getElementById("track").innerHTML = tracks[0];
    function checkTrack(url) {
      var http = new XMLHttpRequest();
      http.open('HEAD', url, false);
      http.send();
      if (http.status != 404) {
        console.log("not 404");
      } else {
        tracklink = "http://dcvslab.github.io/music/mp3/02/01.mp3";
        document.getElementById("track").innerHTML = tracks[0];
      }
    }
    function time() {
      var dorig = audio.duration;
      var dround = Math.ceil(dorig);
	    var dstring = dround.toString();
	    var dseconds = dstring + "500";
	    d = parseInt(dseconds);
	    nt = setTimeout(function(){ next(); }, d);
    }
    function next() {
      var audio = document.getElementById("audio");
      nsorig = audio.innerHTML.split("/")[6].split(".")[0];
      nsparse = parseInt(nsorig);
      nsnum = nsparse + 1;
      nsnums = nsnum.toString();
      if (nsnums.length > 1) 
        { ns = nsnums; } 
      else { ns = "0" + nsnums; 
      }
      document.getElementById("track").innerHTML = tracks[nsnum - 1];
      tracklink = "http://dcvslab.github.io/music/mp3/02/" + ns + ".mp3";
      checkTrack(tracklink);
      $("#audio").remove();
      setTimeout(function() { $("#audiocontainer").append("<audio autoplay id='audio'><source src='" + tracklink + "' type='audio/mpeg'></audio>"); },1000);
	    setTimeout(function(){ time();}, 1500);
      }
	  function skip() {
      clearTimeout(nt);
		  next();
    }
	  setTimeout(function(){ time();}, 1000);
  </script>
</html>

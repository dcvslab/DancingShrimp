<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  </head>
  <body>
    <p id="ip">IP:</p>
          <form action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSeWoQSxNmvWsALsFgM_gsVtQ90EUaQ-6eUZeOvXHlPOmX5RwA/formResponse" method="post">
      <p>Name*</p>
      <input type="text" placeholder="Name*" name="entry.2091727100" required>

      <p>Email Address*</p>
      <input type="email" placeholder="Email address*" name="entry.99208266" required>

      <p>Subject</p>
      <input type="text" placeholder="Subject" name="entry.2111099933">

      <p>Message*</p>
      <textarea rows="5" placeholder="Message*" name="entry.699406297" required></textarea>

      <button type="submit">Send</button>
    </form>
  </body>
  <script type="application/javascript">
  $(function() {
    $.getJSON("https://api.ipify.org?format=jsonp&callback=?",
      function(json) {
        document.getElementById("ip").innerHTML = "IP:" + (json.ip); console.log(json)
      }
    );
  });
</script>
</html>

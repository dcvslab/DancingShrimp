<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <title>
      PLAYER
    </title>
    <script>
      function mAdd() {
        var mlink = document.getElementById("madd").value
        if (! mlink.split("youtube.com")[1]) {
          if (! mlink.split("youtu.be")[1]) {
            if (! mlink.split("soundcloud.com")[1]) {
              alert("This is not a valid link!")
            } else { //soundcloud
              $.get('https://api.soundcloud.com/resolve.json?url=' + mlink + '&client_id=bb52b4a0c199ecc98cd5d4e4ddf2ee14', 
                function (scdata) {
                  if (scdata.kind != "track"); { alert("This is not a valid link!")} 
                  else { }
              });

            }
          }
        }
      }
    </script>
  </head>
  <body>
    <center>
      <div id="mname">Click the play button to start playing!</div>
      <div id="mlength">-</div>
      <img src="http://i.imgur.com/N4QNsGb.png"></img>
      <br>
      <input type="text" name="link" placeholder="SC or YT Link Here" id="madd"><button onclick="mAdd()"> ADD </button>
      <div id="mlistartist" class="mlist">SONG ARTIST</div><div id="mlistname" class="mlist">SONG NAME</div><div id="mlisttime">SONG TIME</div>
    </center> 
  </body>
</html>

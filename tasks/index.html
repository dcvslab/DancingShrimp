<html>
	<head>
		<script>
    			<link href='http://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		</script>
		<title>Tasks</title>
		<style>
			.crossout {
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<input type="text" id="inputtask" class="it" placeholder="Insert Task">
		<br>
		<button onclick="add()">Add Task</button>
		<div id="tasks">
		<p>Tasks will appear under here!</p>
		</div>
	</body>
	<script>
	function crossOut(this) {
		this.classList.add("crossout")
	}
	function add() { //add tasks
		var text = document.getElementById("inputtask").value
		if (! text) { } else {
			var ocatt = document.createAttribute("onclick")
			ocatt.value = "crossOut(this)"
			text1 = text + "<br>"
			var span = document.createElement("span")
			span.innerHTML = text1
			document.getElementById("tasks").appendChild(span)
			document.getElementById("inputtask").value = ""
		}	
	}
  	</script>
</html>

<html>
	<head>
		<script>
    			<link href='http://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		</script>
		<title>Tasks</title>
		<style>
			body {
				font-family: 'Roboto', sans-serif;
			}
			.crossout {
				text-decoration: line-through;
			}
			.woh {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<input type="text" id="inputtask" class="woh" placeholder="Insert Task">
		<br>
		<button onclick="add()" class="woh">Add Task</button>
		<br>
		<center>
			<div id="tasks">
			</div>
		</center>
	</body>
	<script>
	function crossOut(elem) {
		elem.classList.add("crossout")
	}
	function add() { //add tasks
		var text = document.getElementById("inputtask").value
		if (! text) { } else {
			text1 = text + "<br>"
			var span = document.createElement("span")
			var ocatt = document.createAttribute("onclick")
			ocatt.value = "crossOut(this)"
			span.setAttributeNode(ocatt)
			span.innerHTML = text1
			document.getElementById("tasks").appendChild(span)
			document.getElementById("inputtask").value = ""
		}	
	}
	function s() {
		document.getElementById("inputtask")
    		.addEventListener("keyup", function(event) {
    			event.preventDefault();
    			if (event.keyCode == 13) {
        			add();
    			}
		})
	}
	s()
  	</script>
</html>

<html>
  <head>
    <title>CLOCK</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #000;
      }
      #timed {
        font-size: 112px;
        color: #fff;
        line-height: 100px;
        padding-top: 5%;
      }
      #timeh {
        font-weight: 700;
      }
      #timem {
        font-weight: 200;
      }
      #date {
        color: #fff;
        font-size: 20px;
      }
      .dnb {
        font-weight: 300;
      }
      .db {
        font-weight: 700;
      }
      #content {
	z-index: 800;
      }
      #background {
	z-index: -1;
	opacity: 0.3;
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
      }
    </style>
  </head>
  <body>
  <div id="content">
    <center>
      <div id="timed">
        <span id="timeh">0</span><span id="timem">:00</span>
      </div>
      <div id="date">
        <span id="d" class="dnb">MON </span><span id="n" class="db">1</span><span id="m" class="dnb"> JAN</span>
      </div>
    </center>
  </div>
  <div id="background"></div>
  </body>
  <script>
    var mc = 0
    function getDT() {
      var time = new Date();
        if (time.getHours() >= 12) { hours = time.getHours() - 12; if (hours == 0) { hours = 12} } else { hours = time.getHours(); if (hours == 0) { hours = 12} } 
        if (time.getMinutes().toString().length == 1) { minutes = "0" + time.getMinutes().toString() } else { minutes = time.getMinutes().toString() }
        document.getElementById("timeh").innerHTML =  hours; document.getElementById("timem").innerHTML = ":" + minutes
        d = time.getDay(); n = time.getDate(); m = time.getMonth();
        if (d == 0) { d = " SUN" } else { if (d == 1) { d = " MON" } else { if (d == 2) { d = " TUE" } else { if (d == 3) { d = " WED" } else { if (d == 4) { d = " THURS" } else { if (d == 5) { d = " FRI" } else { d = " SAT" }}}}}}
        if (m == 0) { m = "JAN " } else { if (m == 1) { m = "FEB " } else { if (m == 2) { m = "MAR " } else { if (m == 3) { m = "APR " } else { if (m == 4) { m = "MAY " } else { if (m == 5) { m = "JUNE " } else { if (m == 6) { m = "JULY " } else { if (m == 7) { m = "AUG " } else { if (m == 8) { m = "SEPT " } else { if (m == 9) { m = "OCT" } else { if (m == 10) { m = "NOV " } else { m = "DEC " }}}}}}}}}}} 
        document.getElementById("d").innerHTML = d + " "; document.getElementById("n").innerHTML = n; document.getElementById("m").innerHTML = " " + m;
        mc = mc + 1; if (mc == 10000) {mc = 0; bG()}
    } 
    getDT(); setInterval(function(){ getDT(); }, 1000);
    function rN(min, max) {
	return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function bG() {
    	document.getElementById("background").setAttribute('style', 'background: url("http://d35y9swri9q567.cloudfront.net/background/' + rN(1, 572) + '.jpg") no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;');
    }
    bG()
  </script>
</html>

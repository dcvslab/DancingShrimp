<html>
  <head>
    <title>DCVSLAB</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <span id="dcvslab"></span><span id="space">|</span>
      </div>
      <span id="time">0:00:00:000</span>
    </center>
  </body>
  <script>
    function fakeSpace() {
      var space = document.getElementById("space")
      function fakeSpace() { space.style.color = "#fff"; setTimeout(function(){ space.style.color = "#000"; }, 500); }
    }
    setInterval(function(){ fakeSpace(); }, 1000);
    function typeDcvslab() { 
      var sdl = document.getElementById("dcvslab");
      setTimeout(function(){ sdl.innerHTML = "d"; }, 250);setTimeout(function(){ sdl.innerHTML = "dc"; }, 500);setTimeout(function(){ sdl.innerHTML = "dcv"; }, 750); setTimeout(function(){ sdl.innerHTML = "dcv'"; }, 1000); setTimeout(function(){ sdl.innerHTML = "dcv's"; }, 1250);setTimeout(function(){ sdl.innerHTML = "dcv's "; }, 1500); setTimeout(function(){ sdl.innerHTML = "dcv's l"; }, 1750); setTimeout(function(){ sdl.innerHTML = "dcv's la"; }, 2000); setTimeout(function(){ sdl.innerHTML = "dcv's lab"; }, 2250);
    }
    typeDcvslab()
    function getTime() {
      var time = new Date();
        if (time.getHours().toString().length == 1) { hours = "0" + time.getHours().toString() } else { hours = time.getHours().toString() }
        if (time.getMinutes().toString().length == 1) { minutes = "0" + time.getMinutes().toString() } else { minutes = time.getMinutes().toString() }
        if (time.getSeconds().toString().length == 1) { seconds = "0" + time.getSeconds().toString() } else { seconds = time.getSeconds().toString() }
        if (time.getMilliseconds().toString().length == 1) { mseconds = "00" + time.getMilliseconds().toString().length } else { if (time.getMilliseconds().toString().length == 2) { mseconds = "0" + time.getMilliseconds().toString() } else { mseconds = time.getMilliseconds().toString() }}
      document.getElementById("time").innerHTML =  hours + ":" + minutes + ":" + seconds + ":" + mseconds } 
    setInterval(function(){ getTime(); }, 1);
  </script>
</html>

<html>
  <head>
    <title>DCVSLAB</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      #dcvslab {
        font-size: 70px;
        font-weight: 500;
        letter-spacing: 4px;
        color: #fff
      }
      #bg {
        min-height: 100%;
        min-width: 1024px;
        width: 100%;
        height: auto;
        position: fixed;
        top: -200px;
        left: 0;
        z-index: -10000;
      }
      #timed {
        font-size: 24px;
        color: #fff
      }
      #timeh {
        font-weight: 700;
      }
      #timem {
        font-weight: 200;
      }
    </style>
    <script>
    function typeDcvslab() { 
      var sdl = document.getElementById("dcvslab");
      setTimeout(function(){ 
      setTimeout(function(){ sdl.style.visibility = "visible"; }, 250);setTimeout(function(){ sdl.innerHTML = "dc"; }, 500);setTimeout(function(){ sdl.innerHTML = "dcv"; }, 750); setTimeout(function(){ sdl.innerHTML = "dcv'"; }, 1000); setTimeout(function(){ sdl.innerHTML = "dcv's"; }, 1250);setTimeout(function(){ sdl.innerHTML = "dcv's "; }, 1500); setTimeout(function(){ sdl.innerHTML = "dcv's l"; }, 1750); setTimeout(function(){ sdl.innerHTML = "dcv's la"; }, 2000); setTimeout(function(){ sdl.innerHTML = "dcv's lab"; }, 2250);
      }, 500);}
    function getTime() {
      var time = new Date();
        if (time.getHours() >= 12) { hours = time.getHours() - 12; if (hours == 0) { hours = 12} } else { hours = time.getHours(); if (hours == 0) { hours = 12} } 
        if (time.getMinutes().toString().length == 1) { minutes = "0" + time.getMinutes().toString() } else { minutes = time.getMinutes().toString() }
        document.getElementById("timeh").innerHTML =  hours; document.getElementById("timem").innerHTML = ":" + minutes } 
    setInterval(function(){ getTime(); }, 1000);
  </script>
  </head>
  <body onload="typeDcvslab()">
  <img id="bg" src="http://i.imgur.com/iAx0SnZ.jpg">
    <center>
      <div>
        <span id="dcvslab" style="visibility: hidden">d</span>
      </div>
      <div id="timed">
        <span id="timeh">0</span><span id="timem">:00</span>
      </div>
    </center>
  </body>

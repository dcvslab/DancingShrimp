<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>
      ~$ dcvslab
    </title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Ubuntu', sans-serif;
        background-color: #300A24;
        color: #fff;
      }
      .cmd {
        background-color: #300A24;
        border: medium none;
        color: #fff;
        width: 100%;
        resize: none;
        height: inherit;
      }
      .cmdname {
        float: left;
      }
      .cmddesc {
        padding-left: 50%;
      }
    </style>
  </head>
  <body>
    <div id="container" onload="cmdAdd()"></div>
  </body>
    <script>
    function cmdAdd() {
      var cont = document.getElementById("container");
      $(cont).append("<div>index@dcvslab.github.io: ~$</div><div><input id='cmd' class='cmd' placeholder='enter a command' onKeyPress='return submit(event)'></input></div>");
    }
    function submit(e) {
      if(e && e.keyCode == 13) {
        var cmd = document.getElementById("cmd");
        var cont = document.getElementById("container");
        cmdv = cmd.value
        if (cmdv == "help" || cmdv == "reload") {
          if (cmd.value.toLowerCase() == "help") {
            cmd.remove(); 
            $(cont).append(
              "<div>help</div><div>dcvslab terminal, version 1.0</div>"
              +"<div><div class='cmdname'>help</div><div class='cmddesc'>shows this menu</div></div>"
              +"<div><div class='cmdname'>reload</div><div class='cmddesc'>reloads this page</div></div>"
            );  
            cmdAdd()
          }
          if (cmd.value.toLowerCase() == "reload") {
            location.reload()
          }
        } else {
        cmd.remove()
        $(cont).append("<div>" + cmdv + "</div><div>" + cmdv + ": command not found")
        cmdAdd()
        }
      }
    }
    </script>
</html>
